<div class="flex justify-center items-center w-full h-full">
  <div *ngIf="color !== ''" class=" relative flex flex-col justify-stretch items-center w-full h-full md:w-3/4 md:h-3/4 border border-solid overflow-hidden">
    <div id="top" class="w-full grow flex flex-row justify-center items-end" >
      <div class="relative scale-x-[-1] translate-x-[-1.25rem] h-20 w-20 z-20">
        <div class=" absolute top-[50px] h-fit w-fit ">
          <img [src]="'../../assets/body-parts/' + color + '/antennas/' + antennas[antennaRand] + '.png'" />
        </div>
      </div>
      <div class=" translate-x-5 h-20 w-20 z-20">
        <div class=" absolute top-[50px] h-fit w-fit ">
          <img [src]="'../../assets/body-parts/' + color + '/antennas/' + antennas[antennaRand] + '.png'"  />
        </div>
      </div>
    </div>
    <div id="middle" class=" relative w-full grow flex flex-row justify-center items-center" >
      <div class="relative scale-x-[-1] rotate-[20deg] h-40 w-20 ">
        <div class=" absolute top-[30px] right-2 h-full w-full ">
          <img [src]="'../../assets/body-parts/' + color + '/arms/' + arms[armRand] + '.png'" />
        </div>
      </div>
      <img [src]="'../../assets/body-parts/' + color + '/bodies/' + bodies[bodyRand] + '.png'" class=" h-full" />
      <div class="relative rotate-[-20deg] h-40 w-20 ">
        <div class=" absolute top-[30px] right-2 h-full w-full ">
          <img [src]="'../../assets/body-parts/' + color + '/arms/' + arms[armRand] + '.png'" />
        </div>
      </div>
      <div class=" absolute flex flex-col justify-center items-center top-[25%] left-[42%]">
        <div id="face-top" class="flex flex-row justify-center items-center" >
          <img [src]="'../../assets/body-parts/' + color + '/eyes/' + eyes[eyeRand] + '.png'" class=" max-h-10 max-w-10" />
          <img [src]="'../../assets/body-parts/' + color + '/eyes/' + eyes[eyeRand] + '.png'" class=" max-h-10 max-w-10" />
        </div>
        <div id="face-middle" class="flex flex-row justify-center items-center" >
          <img [src]="'../../assets/body-parts/'+ color +'/noses/' + noses[noseRand] + '.png'" class=" max-h-10 max-w-10" />
        </div>
        <div id="face-low" class="flex flex-row justify-center items-center" >
          <img [src]="'../../assets/body-parts/default/mouths/'+ mouths[mouthRand] +'.png'" class=" max-h-10 max-w-15"/>
        </div>
      </div>
    </div>
    <div id="low" class=" w-full grow flex flex-row justify-center items-start" >
      <div class="relative scale-x-[-1] translate-x-[-1.25rem] h-40 w-20 ">
        <div  class=" absolute top-[-15px] h-fit w-fit ">
          <img [src]="'../../assets/body-parts/' + color + '/legs/' + legs[legRand] + '.png'"/>
        </div>
      </div>
      <div class="relative translate-x-5 h-40 w-20 ">
        <div  class=" absolute top-[-15px] h-fit w-fit ">
          <img [src]="'../../assets/body-parts/' + color + '/legs/' + legs[legRand] + '.png'" />
        </div>
      </div>
    </div>
  </div>
</div>
